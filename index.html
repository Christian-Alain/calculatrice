<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="container">
        <div class="ecran">
            <!-- <div class="resultat"></div>
            <div class="entrer"></div> -->
        </div>
        <div class="touches">
            <button data-key="53" class="btn grie">(</button>
            <button data-key="219" class="btn grie">)</button>
            <button  data-key="192" class="modulo grie">%</button>
            <button data-key="8" class="btn grie">AC</button>
            <button data-key="103" class="btn">7</button>
            <button data-key="104" class="btn">8</button>
            <button data-key="105" class="btn">9</button>
            <button data-key="111" class="division grie">/</button>
            <button data-key="100" class="btn">4</button>
            <button data-key="101" class="btn">5</button>
            <button data-key="102" class="btn">6</button>
            <button data-key="106" class="multiplication grie">*</button>
            <button data-key="97" class="btn">1</button>
            <button data-key="98" class="btn">2</button>
            <button data-key="99" class="btn">3</button>
            <button data-key="109" class="moin grie">-</button>
            <button data-key="96" class="btn">0</button>
            <button data-key="110" class="plus">.</button>
            <button data-key="13" class="egale">=</button>
            <button data-key="107" class="plus grie">+</button>
        </div>
    </div>



    <script src="apps.js"></script>
</body>
</html>
